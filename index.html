    iframe { width: 100%; height: 400px; border: none; border-radius: 6px; }
    .footer { background: #1a1a2e; text-align: center; padding: 20px; color: #888; margin-top: 40px; }
    .badge { margin-top: 10px; display: inline-block; padding: 5px 10px; border-radius: 6px; background: #444; color: #fff; font-size: 14px; }
